<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submissions</title>
</head>
<body>
<h2>Submissions for Assignment {{ assignment_id }}</h2>
<table border="1">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Grade</th>
            <th>Feedback</th>
            <th>Submitted On</th>
        </tr>
    </thead>
    <tbody>
        {% for submission in submissions %}
        <tr>
            <td>{{ submission[0] }}</td> <!-- student_id -->
            <td>{{ submission[1] }}</td> <!-- grade -->
            <td>{{ submission[2] }}</td> <!-- feedback -->
            <td>{{ submission[3] }}</td> <!-- submission date -->
        </tr>
        {% else %}
        <tr><td colspan="4">No submissions available.</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>

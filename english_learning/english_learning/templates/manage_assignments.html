<table>
    <thead>
        <tr>
            <th>Assignment ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for assignment in assignments %}
        <tr>
            <td>{{ assignment[0] }}</td>  <!-- 'id' is at index 0 -->
            <td>{{ assignment[1] }}</td>  <!-- 'title' is at index 1 -->
            <td>{{ assignment[2] }}</td>  <!-- 'description' is at index 2 -->
            <td>{{ assignment[3] }}</td>  <!-- 'created_at' is at index 3 -->
            <td>
                <a href="{{ url_for('edit_assignment', assignment_id=assignment[0]) }}">Edit</a> |
                <a href="{{ url_for('remove_assignment', assignment_id=assignment[0]) }}" onclick="return confirm('Are you sure you want to delete this assignment?');">Remove</a> |
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

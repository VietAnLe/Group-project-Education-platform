<h1>Your Grades</h1>
<table>
    <thead>
        <tr>
            <th>Assignment Title</th>
            <th>Grade</th>
            <th>Feedback</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade[0] }}</td>  <!-- Assignment title -->
            <td>{{ grade[1] }}</td>  <!-- Grade -->
            <td>{{ grade[2] }}</td>  <!-- Feedback -->
        </tr>
        {% endfor %}
    </tbody>
</table>
